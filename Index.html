<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Model_Assignment3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start">
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Exercise1</h2>
            <div id="box1"></div>
            <div class="marker-container">
                <div class="marker">
                <span class="circle"></span>
                <span> Content</span>
                </div>
                <div class="marker">
                <span class="circle Padding"></span>
                <span> Padding</span>
                </div>
                <div class="marker">
                <span class="circle Border"></span>
                <span> Border</span>
                </div>
                <div class="marker">
                <span class="circle Margin"></span>
                <span> Margin</span>
                </div>
            </div>
        </section>
        
        <hr>
        <section>
            <h2>Exercise2</h2>
            <p>no border on these boxes.</p>
            <div id="container">
                <div class="same"></div>
                <div class="same"></div>
                <div class="same"></div>
            </div>
        </section>
        <br>
        <br>
        <hr>
        <section>
            <p>1px border on these boxes.</p>
            <div id="container">
                <div class="same border"></div>
                <div class="same border"></div>
                <div class="same border"></div>
            </div>

        </section>
        <hr>
        <section>
            <p> 1px border on these boxes but they are in same line.</p>
            <div id="container">
                <div class="same border border-box"></div>
                <div class="same border border-box"></div>
                <div class="same border border-box"></div>
            </div>
        </section>
    </main>
    </div>
</body>
</html>
